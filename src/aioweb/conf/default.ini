[default]
hostname=
staticroot=static
jasmine=static/jasmine

[couchdb]
username=
password=
database=

[loggers]
keys=root, static_file, request_debug, asyncio

[handlers]
keys=console

[formatters]
keys=color

[logger_root]
level=DEBUG
handlers=console

[logger_static_file]
level=INFO
handlers=console
propagate=0
qualname=staticfile

[logger_request_debug]
level=INFO
handlers=console
propagate=0
qualname=request

[logger_asyncio]
level=INFO
handlers=console
propagate=0
qualname=asyncio

[handler_console]
class=StreamHandler
level=NOTSET
formatter=color
args=()

[formatter_color]
format=%(asctime)s %(levelname)s %(message)s
class=aioweb.util.AioWebLogFormatter
